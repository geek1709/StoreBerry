{% extends 'base.html' %}

{%block content%}
	
		{%for product in products%}
		<a href="" >
			<h3>{{product.nombre_producto}}</h3>
		</a>
		<p>{{product.precio}}</p>
		{%if product.imagen%}
		<img src="{{product.imagen.url}}">
		{%endif%}
		{%empty%}
		<h1>No hay productos</h1>
		{%endfor%}


{%endblock content%}
