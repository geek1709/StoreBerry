
<html>
<head>
	<title>StoreBerry</title>
	<style>
		html, body{
			margin: 0;
		}
		.nav{
			width: 100%;
			height: 84px;
			background: grey;
			color:white;
			text-align: center;
			padding-top: 15px;
		}
		h3{
			color:orange;
		}
		.nav a:hover{
			color:white;
		}

	</style>
</head>
<body>
<nav class="nav"> 
<h5>Venta y oferta inteligente</h5>
		{%if request.user.is_authenticated%}
		<a href="{%url 'perfil'%}">Tu perfil</a>
		<a href="{%url 'salir'%}">Cerrar Sesión</a>
		{%else%}
		<a href="{%url 'alta'%}">Iniciar Sesión</a>
		{%endif%}

</nav>

	{% block content %}
	{% endblock content %}

</body>
</html>
