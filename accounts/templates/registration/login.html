
{%extends 'base.html'%}
{%block content%}
{%if form.errors%}
<p>Tu usuario y contrasea no coinciden</p>
{%else%}
<form action="{%url 'login'%}" method="post">
	{%csrf_token%}
	{{form.as_p}}
	<input type="hidden" name="next" value="{{next}}"/>
	<input type="submit" value="Iniciar Sesión">
</form>
<h4>Si aun no tienes una cuenta, creala <a href="{%url 'altausuario'%}">aquí</a></h4>
{%endif%}
{%endblock content%}
